<div class="modal">
    <h1 mat-dialog-title> Adicionar Item </h1>
  
    <form [formGroup]="formGroup">
      <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Produto</mat-label>
            <mat-select required [disabled]="!products" formControlName="product">
              <mat-option *ngFor="let product of products" [value]="product.id">
                {{product.description}}
              </mat-option>
            </mat-select>
            <mat-error>Selecione um produto</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Quantidade</mat-label>
            <input type="number" autofocus formControlName="quantity" matInput placeholder="Quantidade" />
            <mat-error>Insira um n√∫mero maior que 0</mat-error>
        </mat-form-field>
      </mat-dialog-content>
    </form>
    <div mat-dialog-actions class="mat-dialog-actions">
      <button mat-flat-button (click)="cancel()"> cancelar </button>
      <button mat-flat-button [disabled]="formGroup.invalid" color="primary" (click)="close()"> adicionar </button>
    </div>
  
  </div>
