<div class="modal">
  <h1 mat-dialog-title> Coleção </h1>

  <form [formGroup]="formGroup">
    <mat-dialog-content>
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input autofocus formControlName="description" matInput placeholder="Nome da coleção" />
        <mat-error>Insira a descrição da coleção</mat-error>
      </mat-form-field>
    </mat-dialog-content>
  </form>
  <div mat-dialog-actions class="mat-dialog-actions">
    <button mat-flat-button (click)="cancel()"> cancelar </button>
    <button mat-flat-button [disabled]="formGroup.invalid" color="primary" (click)="confirm()"> salvar </button>
  </div>

</div>
