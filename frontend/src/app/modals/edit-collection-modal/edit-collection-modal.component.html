<div class="modal">
    <h1 mat-dialog-title>Editar coleção</h1>

    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input
          autofocus
          required
          [(ngModel)]="data.description"
          matInput
          placeholder="Nome da coleção"
        />
        <mat-error>Insira a descrição da coleção</mat-error>
      </mat-form-field>
    </mat-dialog-content>
    
    <div mat-dialog-actions class="mat-dialog-actions">      
        <button mat-flat-button (click)="cancel()"> Cancelar </button>
        <button mat-flat-button color="primary" (click)="create()"> Salvar </button>
    </div>

</div>
