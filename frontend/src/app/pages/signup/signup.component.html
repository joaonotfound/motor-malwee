<app-center>
  <mat-card>
    <div class="header">
      <logo></logo>
    </div>
    <mat-card-content>
      <form [formGroup]="form" class="form">
        <mat-form-field appearance="outline">
          <mat-label>Usuário</mat-label>
          <input matInput placeholder="Usuário" formControlName="username" required>
          <mat-error *ngIf="form.controls['username'].invalid">Usuário inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" formControlName="email" required>
          <mat-error *ngIf="form.controls['email'].invalid">Email inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Digite sua senha</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="form.controls['password'].invalid">Senha inválida</mat-error>
        </mat-form-field>

        <mat-card-actions>
          
          <m-button mat-raised-button color="primary" (click)="signup()">Cadastrar</m-button>
        </mat-card-actions>          
        <mat-card-footer>
          <p>Já tem uma conta? <a routerLink="/login">Clique aqui</a></p>          
        </mat-card-footer>
      </form>
    </mat-card-content>
  </mat-card>
</app-center>
